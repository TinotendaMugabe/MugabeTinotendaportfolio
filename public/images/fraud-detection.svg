<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="300" fill="#f0fdfa"/>
  
  <!-- Dashboard background -->
  <rect x="50" y="50" width="500" height="200" rx="10" fill="white" stroke="#14b8a6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="500" height="40" rx="10" fill="#14b8a6"/>
  <text x="300" y="75" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Fraud Detection Dashboard</text>
  
  <!-- Chart area -->
  <rect x="70" y="110" width="200" height="120" rx="5" fill="#f0fdfa"/>
  
  <!-- Bar chart -->
  <rect x="90" y="190" width="20" height="20" fill="#14b8a6"/>
  <rect x="120" y="170" width="20" height="40" fill="#14b8a6"/>
  <rect x="150" y="150" width="20" height="60" fill="#14b8a6"/>
  <rect x="180" y="130" width="20" height="80" fill="#14b8a6"/>
  <rect x="210" y="160" width="20" height="50" fill="#14b8a6"/>
  
  <!-- Alert section -->
  <rect x="290" y="110" width="240" height="120" rx="5" fill="#f0fdfa"/>
  
  <!-- Alert items -->
  <rect x="310" y="130" width="200" height="20" rx="3" fill="#ffcdd2"/>
  <circle cx="320" cy="140" r="5" fill="#f44336"/>
  <text x="335" y="145" font-family="Arial" font-size="10" fill="#d32f2f">Suspicious transaction detected</text>
  
  <rect x="310" y="160" width="200" height="20" rx="3" fill="#fff9c4"/>
  <circle cx="320" cy="170" r="5" fill="#fbc02d"/>
  <text x="335" y="175" font-family="Arial" font-size="10" fill="#f57f17">Unusual activity warning</text>
  
  <rect x="310" y="190" width="200" height="20" rx="3" fill="#c8e6c9"/>
  <circle cx="320" cy="200" r="5" fill="#4caf50"/>
  <text x="335" y="205" font-family="Arial" font-size="10" fill="#2e7d32">Normal transaction verified</text>
</svg>
